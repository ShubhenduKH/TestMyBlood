<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DoorToTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">
                <h2><img src="../../images/logo.png" alt="DoorToTest" width="60" height="60"></h2>
            </div>
            <h3>Create Your Account</h3>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Create password" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button class="btn btn-outline-secondary w-100 mb-3">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                Continue with Google
            </button>

            <p class="text-center text-muted mt-4 mb-0">
                Already have an account? <a href="login.html" class="text-primary">Login</a>
            </p>

            <p class="text-center mt-3">
                <a href="../../index.html" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get redirect URL from query params
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');

            // Redirect if already logged in
            if (API && API.Auth && API.Auth.isLoggedIn()) {
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'dashboard.html';
                }
                return;
            }

            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    Utils.showToast('Passwords do not match!', 'danger');
                    return;
                }

                const userData = {
                    name: fullName,
                    email: email,
                    phone: phone,
                    password: password,
                    user_type: 'patient'
                };

                try {
                    const result = await API.Auth.register(userData);

                    if (result.success) {
                        Utils.showToast('Account created successfully!', 'success');
                        setTimeout(() => {
                            // Check for pending cart action
                            const pendingAction = localStorage.getItem('pendingCartAction');
                            if (pendingAction) {
                                const action = JSON.parse(pendingAction);
                                localStorage.removeItem('pendingCartAction');
                                // Add to cart
                                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                                const tests = JSON.parse(localStorage.getItem('testsData') || '[]');
                                const test = tests.find(t => t.id === action.testId);
                                if (test && !cart.find(item => item.id === action.testId)) {
                                    cart.push(test);
                                    localStorage.setItem('cart', JSON.stringify(cart));
                                }
                            }

                            // Redirect
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    } else {
                        Utils.showToast(result.message || 'Registration failed', 'danger');
                    }
                } catch (error) {
                    Utils.showToast(error.message || 'Registration failed. Please try again.', 'danger');
                }
            });
        });
    </script>
</body>
</html>
