<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DoorToTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">
                <h2><img src="../../images/logo.png" alt="DoorToTest" width="36" height="36"> Door<span>ToTest</span></h2>
            </div>
            <h3>Welcome Back!</h3>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button class="btn btn-outline-secondary w-100 mb-3">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                Continue with Google
            </button>

            <p class="text-center text-muted mt-4 mb-0">
                Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a>
            </p>

            <hr class="my-4">

            <p class="text-center text-muted small mb-2">Other Login Options:</p>
            <div class="d-flex gap-2">
                <a href="../collector/login.html" class="btn btn-outline-secondary flex-fill btn-sm">
                    <i class="bi bi-person-badge me-1"></i>Collector
                </a>
                <a href="../admin/login.html" class="btn btn-outline-secondary flex-fill btn-sm">
                    <i class="bi bi-shield-lock me-1"></i>Admin
                </a>
            </div>

            <p class="text-center mt-4">
                <a href="../../index.html" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get redirect URL from query params
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');

            // Redirect if already logged in
            if (API && API.Auth && API.Auth.isLoggedIn()) {
                const user = API.Auth.getCurrentUser();
                if (user && user.user_type === 'patient') {
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                    return;
                }
            }

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const result = await API.Auth.login(email, password, 'patient');

                    if (result.success) {
                        Utils.showToast('Login successful!', 'success');
                        setTimeout(() => {
                            // Check for pending cart action
                            const pendingAction = localStorage.getItem('pendingCartAction');
                            if (pendingAction) {
                                const action = JSON.parse(pendingAction);
                                localStorage.removeItem('pendingCartAction');
                                // Add to cart
                                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                                const tests = JSON.parse(localStorage.getItem('testsData') || '[]');
                                const test = tests.find(t => t.id === action.testId);
                                if (test && !cart.find(item => item.id === action.testId)) {
                                    cart.push(test);
                                    localStorage.setItem('cart', JSON.stringify(cart));
                                }
                            }

                            // Redirect
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    } else {
                        Utils.showToast(result.message || 'Login failed', 'danger');
                    }
                } catch (error) {
                    Utils.showToast(error.message || 'Login failed. Please try again.', 'danger');
                }
            });
        });
    </script>
</body>
</html>
