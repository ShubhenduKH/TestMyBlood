<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DoorToTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo">
                <h2><img src="../../images/logo.svg" alt="DoorToTest" width="36" height="36"> Door<span>ToTest</span></h2>
            </div>
            <h3>Admin Login</h3>
            <p class="text-center text-muted mb-4">Access the admin control panel</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-shield-lock me-2"></i>Login as Admin
                </button>
            </form>

            <div class="alert alert-info small">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Demo Credentials:</strong><br>
                Email: admin@testmyblood.com<br>
                Password: admin123
            </div>

            <p class="text-center mt-4">
                <a href="../../index.html" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

                const response = await API.Auth.login(email, password, 'admin');

                if (response.success) {
                    showToast('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showToast(response.message || 'Login failed', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Invalid email or password', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-shield-lock me-2"></i>Login as Admin';
            }
        });

        // Redirect if already logged in as admin
        if (API.Auth.isLoggedIn()) {
            const user = API.Auth.getCurrentUser();
            if (user && user.user_type === 'admin') {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
